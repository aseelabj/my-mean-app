<div *ngIf="loading">
    <p>Loading user data...</p> 
  </div>
  
  <div *ngIf="error">
    <p>Error: {{ error }}</p>
  </div>
  
  <div *ngIf="user">
    <h2>User Profile</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>First Name: {{ user.firstName }}</p>
    <p>Last Name: {{ user.lastName }}</p>
  </div>
